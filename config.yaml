---
# yaml-language-server: $schema=https://platen.io/schemas/config/schema.json
baseURL: "https://blog4j.me"
languageCode: en-us
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: false
    style: monokai
menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 20
    - identifier: archive
      name: Archive
      url: /archive/
      weight: 30
    - identifier: about
      name: About
      url: /about/
      weight: 40
minify:
  disableXML: true
  minifyOutput: true
pagination:
  pagerSize: 5
params:
  DateFormat: "January 2, 2006"
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  ShowReadingTime: true
  ShowRssButtonInSectionTermList: true
  ShowShareButtons: false
  ShowWordCount: true
  UseHugoToc: true
  assets:
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
  author: &name "Jay Ovalle"
  comments: false
  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true
  defaultTheme: dark
  description: &header blog4j
  disableScrollToTop: false
  disableSpecial1stPost: false
  disableThemeToggle: false
  env: production
  fuseOpts:
    distance: 1000
    isCaseSensitive: false
    keys: ["title", "permalink", "summary", "content"]
    location: 0
    minMatchCharLength: 0
    shouldSort: true
    threshold: 0.4
  hideSummary: false
  hidemeta: false
  homeInfoParams:
    Content: &title "Infrastructure Engineer @ JPMorganChase"
    Title: *name
  keywords: [Blog]
  label:
    icon: /apple-touch-icon.png
    iconHeight: 35
    text: *header
  profileMode:
    enabled: true
    imageHeight: 240
    imageTitle: *name
    imageUrl: "/android-chrome-512x512.png"
    imageWidth: 240
    subtitle: *title
    title: *name
  social:
    - name: email
      url: "mailto:jay.ovalle@gmail.com"
    - name: github
      url: "https://github.com/jovalle"
    - name: linkedin
      url: "https://www.linkedin.com/in/jayovalle/"
    - name: instagram
      url: "https://instagram.com/jayroglyph/"
  title: *name
pygmentsCodeFences: true
pygmentsCodeFencesGuessSyntax: true
pygmentsStyle: trac
pygmentsUseClasses: true
theme: PaperMod
title: *header
